name:  "Sample React Ci pipeline/workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "steup Node Js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: "check node version"
        run: node --version
      - name: "clone repository"
        uses: actions/checkout@v2